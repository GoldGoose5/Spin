<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå™Ô∏èSpin Website</title>
    <style>
        /* Basic styles included in the HTML for convenience */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007BFF; /* Changed to blue */
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
        }

        .spin-text {
            display: inline-block;
            animation: spin 2s linear infinite;
            font-size: 2em; /* Larger text */
            margin-top: 20px; /* Space above the spin text */
        }

        .spin-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .spin-button:hover {
            transform: scale(1.1);
        }

        .counter {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .fullscreen-spin {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            font-size: 10em;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Spin Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section. Welcome to my website!</p>
        </section>
        <section id="spin-section">
            <button class="spin-button" onclick="addSpin()">Add Spin</button>
            <div class="counter" id="spin-counter">Spins: 0</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Spin Website</p>
        <div id="footer-spin" onclick="showFullscreenSpin()">
            <h2>Welcome to Spin</h2>
        </div>
    </footer>

    <div id="fullscreen-spin" class="fullscreen-spin">
        Spin
    </div>

    <script>
        let spinCount = 0;

        function addSpin() {
            const spinSection = document.getElementById('spin-section');
            const spinText = document.createElement('div');
            spinText.className = 'spin-text';
            spinText.textContent = 'Spin';
            spinSection.appendChild(spinText);

            spinCount++;
            document.getElementById('spin-counter').textContent = `Spins: ${spinCount}`;
        }

        function showFullscreenSpin() {
            const fullscreenSpin = document.getElementById('fullscreen-spin');
            fullscreenSpin.style.display = 'flex';
            setTimeout(() => {
                fullscreenSpin.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
